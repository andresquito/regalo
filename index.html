<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tienda de Camisetas - Pack Premium</title>

<style>
  body { margin:0; font-family: Arial, sans-serif; background:#fff; color:#111; }
  .container { padding:15px; max-width:1200px; margin:auto; }
  .main { display:flex; flex-wrap:wrap; gap:20px; }
  .img-section { flex:1 1 400px; }
  .img-section img { width:100%; border:1px solid #ddd; border-radius:8px; }
  .thumbs { display:flex; gap:10px; margin-top:10px; overflow-x:auto; }
  .thumbs img { width:80px; border:1px solid #ddd; border-radius:6px; cursor:pointer; }
  .details { flex:1 1 300px; }
  .title { font-size:24px; font-weight:bold; margin-bottom:10px; }
  .price { font-size:28px; color:#b12704; font-weight:bold; margin:10px 0; }
  .offer { color:#007600; font-size:16px; margin-bottom:10px; }
  select, input, button { width:100%; padding:12px; margin:8px 0; font-size:16px; }
  button { background:#ffa41c; border:none; color:#111; font-weight:bold; border-radius:6px; cursor:pointer; }
  button:hover { opacity:0.95; }
</style>
</head>

<body>

<div class="container">
  <div class="main">

    <!-- IMAGEN PRINCIPAL -->
    <div class="img-section">
      <img id="mainImg" src="blanco.png" alt="Camisetas Pack Premium"/>

      <!-- MINIATURAS -->
      <div class="thumbs">
        <img src="blanco.png" onclick="cambiarImagen(this,'Blanco')" />
        <img src="negro.png" onclick="cambiarImagen(this,'Negro')" />
        <img src="vino.png" onclick="cambiarImagen(this,'Vino')" />
        <img src="turquesa.png" onclick="cambiarImagen(this,'Turquesa')" />
      </div>
    </div>

    <!-- DATOS DEL PRODUCTO -->
    <div class="details">
      <div class="title">Pack de 3 Camisetas Premium</div>
      <div class="price">$19.99</div>
      <div class="offer">üè† Env√≠o GRATIS a domicilio</div>

      <!-- COLOR 1 (CONTROL PRINCIPAL) -->
      <label>Color camiseta 1</label>
      <select id="c1" onchange="actualizarImagenPrincipal()">
        <option value="Blanco" data-img="blanco.png">Blanco</option>
        <option value="Negro" data-img="negro.png">Negro</option>
        <option value="Vino" data-img="vino.png">Vino</option>
        <option value="Turquesa" data-img="turquesa.png">Turquesa</option>
      </select>

      <label>Color camiseta 2</label>
      <select id="c2">
        <option>Blanco</option>
        <option>Negro</option>
        <option>Vino</option>
        <option>Turquesa</option>
      </select>

      <label>Color camiseta 3</label>
      <select id="c3">
        <option>Blanco</option>
        <option>Negro</option>
        <option>Vino</option>
        <option>Turquesa</option>
      </select>

      <label>Talla</label>
      <select id="talla">
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>

      <label>Fecha de entrega</label>
      <input type="date" id="fecha">

      <label>Hora de entrega</label>
      <input type="time" id="hora">

      <!-- GPS -->
      <input type="hidden" id="gps">
      <div id="gpsStatus" style="font-size:14px;color:#888;">
        üìç Detectando ubicaci√≥n GPS...
      </div>

      <button onclick="enviar()">üì≤ Comprar ahora por WhatsApp</button>
    </div>
  </div>
</div>

<script>
// Cambiar imagen desde miniaturas
function cambiarImagen(img, color){
  document.getElementById('mainImg').src = img.src;
  document.getElementById('c1').value = color;
}

// Cambiar imagen al cambiar Color 1
function actualizarImagenPrincipal(){
  const select = document.getElementById('c1');
  const img = select.options[select.selectedIndex].getAttribute('data-img');
  document.getElementById('mainImg').src = img;
}

// GPS autom√°tico
window.onload = function(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      document.getElementById('gps').value =
        `https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;
      document.getElementById('gpsStatus').innerText =
        '‚úÖ Ubicaci√≥n detectada autom√°ticamente';
    },()=>{
      document.getElementById('gpsStatus').innerText =
        '‚ùå Debes activar el GPS para comprar';
    });
  }
}

// Env√≠o a WhatsApp
function enviar(){
  const gps = document.getElementById('gps').value;
  if(!gps){
    alert('Debes permitir el acceso a tu ubicaci√≥n GPS para continuar');
    return;
  }

  const msg =
    `Pedido:%0A` +
    `Colores: ${c1.value}, ${c2.value}, ${c3.value}%0A` +
    `Talla: ${talla.value}%0A` +
    `Entrega: ${fecha.value} ${hora.value}%0A` +
    `Ubicaci√≥n GPS: ${gps}%0A` +
    `Precio: $19.99 (Env√≠o GRATIS)`;

  window.open(`https://wa.me/593987259001?text=${msg}`, '_blank');
}
</script>

</body>
</html>
