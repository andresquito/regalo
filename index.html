<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Ubicaci√≥n de Entrega</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .location-display {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .address-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #444;
            margin-bottom: 10px;
            display: block;
        }
        
        .selected-address {
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #333;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .selected-address.has-address {
            border-color: #4b6cb7;
            background-color: #f0f7ff;
            font-weight: 500;
        }
        
        .no-address {
            color: #999;
            font-style: italic;
        }
        
        .address-text {
            color: #2c3e50;
            line-height: 1.5;
        }
        
        .select-location-btn {
            width: 100%;
            padding: 16px;
            background-color: #4b6cb7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(75, 108, 183, 0.3);
        }
        
        .select-location-btn:hover {
            background-color: #3a5999;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(75, 108, 183, 0.4);
        }
        
        .select-location-btn:active {
            transform: translateY(0);
        }
        
        .map-container {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
        }
        
        .map-instructions {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            color: #0c5460;
            border-left: 4px solid #4b6cb7;
        }
        
        .map-controls {
            display: flex;
            gap: 15px;
        }
        
        .map-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .confirm-btn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        
        .confirm-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
        }
        
        .cancel-btn {
            background-color: #6c757d;
            color: white;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }
        
        .cancel-btn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 117, 125, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        .visible {
            display: block;
        }
        
        .location-icon {
            font-size: 1.3rem;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.95rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
            display: block;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="location-display">
            <h1>üìç Ubicaci√≥n de Entrega</h1>
            
            <div class="address-label">Direcci√≥n donde se entregar√° tu pedido:</div>
            <div id="selected-address" class="selected-address">
                <span class="no-address">A√∫n no has seleccionado una ubicaci√≥n</span>
            </div>
            
            <button id="select-location-btn" class="select-location-btn">
                <span class="location-icon">üó∫Ô∏è</span>
                Seleccionar Ubicaci√≥n en el Mapa
            </button>
            
            <div id="status-message" class="status-message"></div>
        </div>
        
        <div id="map-container" class="map-container">
            <div class="map-instructions">
                <p><strong>Instrucciones:</strong> Haz clic en el mapa para seleccionar la ubicaci√≥n exacta donde quieres que se entregue tu pedido. Puedes acercar/alejar con la rueda del mouse o los controles del mapa.</p>
            </div>
            
            <div id="map"></div>
            
            <div class="map-controls">
                <button id="cancel-btn" class="map-btn cancel-btn">Cancelar</button>
                <button id="confirm-btn" class="map-btn confirm-btn">Confirmar Ubicaci√≥n</button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let map = null;
        let marker = null;
        let selectedLocation = null;
        let selectedAddress = "A√∫n no has seleccionado una ubicaci√≥n";
        
        // Elementos del DOM
        const selectedAddressDiv = document.getElementById('selected-address');
        const selectLocationBtn = document.getElementById('select-location-btn');
        const mapContainer = document.getElementById('map-container');
        const mapElement = document.getElementById('map');
        const cancelBtn = document.getElementById('cancel-btn');
        const confirmBtn = document.getElementById('confirm-btn');
        const statusMessage = document.getElementById('status-message');
        
        // Inicializar el mapa
        function initMap(centerLat = 4.60971, centerLng = -74.08175) {
            // Centrar el mapa en una ubicaci√≥n por defecto
            map = L.map('map').setView([centerLat, centerLng], 15);
            
            // A√±adir capa de tiles de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Cuando se hace clic en el mapa
            map.on('click', function(e) {
                setMarker(e.latlng.lat, e.latlng.lng);
            });
            
            // Intentar obtener la ubicaci√≥n actual del usuario
            getCurrentLocation();
        }
        
        // Obtener ubicaci√≥n actual del usuario
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;
                        
                        // Centrar el mapa en la ubicaci√≥n del usuario
                        map.setView([userLat, userLng], 16);
                        
                        // Colocar un marcador en la ubicaci√≥n del usuario
                        const userMarker = L.marker([userLat, userLng])
                            .addTo(map)
                            .bindPopup('Tu ubicaci√≥n actual')
                            .openPopup();
                            
                        showMessage('Se ha detectado tu ubicaci√≥n actual', 'info');
                    },
                    (error) => {
                        console.log("No se pudo obtener la ubicaci√≥n:", error);
                        showMessage('No se pudo detectar tu ubicaci√≥n. Selecciona manualmente en el mapa.', 'info');
                    }
                );
            }
        }
        
        // Colocar o mover el marcador en el mapa
        function setMarker(lat, lng) {
            // Eliminar marcador anterior si existe
            if (marker) {
                map.removeLayer(marker);
            }
            
            // Crear nuevo marcador
            marker = L.marker([lat, lng], {
                draggable: true
            }).addTo(map);
            
            // Actualizar la ubicaci√≥n seleccionada
            selectedLocation = { lat, lng };
            
            // Obtener la direcci√≥n a partir de las coordenadas
            getAddressFromCoords(lat, lng)
                .then(address => {
                    marker.bindPopup(`<b>${address}</b><br>Arrastra para ajustar`).openPopup();
                })
                .catch(error => {
                    console.error("Error al obtener direcci√≥n:", error);
                    marker.bindPopup(`<b>Ubicaci√≥n seleccionada</b><br>(${lat.toFixed(6)}, ${lng.toFixed(6)})<br>Arrastra para ajustar`).openPopup();
                });
            
            // Cuando se arrastra el marcador
            marker.on('dragend', function() {
                const newLatLng = marker.getLatLng();
                selectedLocation = { lat: newLatLng.lat, lng: newLatLng.lng };
                
                getAddressFromCoords(newLatLng.lat, newLatLng.lng)
                    .then(address => {
                        marker.bindPopup(`<b>${address}</b><br>Arrastra para ajustar`).openPopup();
                    })
                    .catch(error => {
                        marker.bindPopup(`<b>Ubicaci√≥n seleccionada</b><br>(${newLatLng.lat.toFixed(6)}, ${newLatLng.lng.toFixed(6)})<br>Arrastra para ajustar`).openPopup();
                    });
            });
        }
        
        // Obtener direcci√≥n a partir de coordenadas
        async function getAddressFromCoords(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`);
                const data = await response.json();
                
                if (data.display_name) {
                    return data.display_name;
                } else {
                    throw new Error("No se pudo obtener la direcci√≥n");
                }
            } catch (error) {
                console.error("Error al obtener direcci√≥n:", error);
                throw error;
            }
        }
        
        // Mostrar el mapa para seleccionar ubicaci√≥n
        function showMap() {
            mapContainer.style.display = 'block';
            setTimeout(() => {
                mapContainer.classList.add('visible');
            }, 10);
            
            // Si el mapa no ha sido inicializado, inicializarlo
            if (!map) {
                initMap();
            } else {
                // Si el mapa ya existe, ajustar su tama√±o
                setTimeout(() => {
                    map.invalidateSize();
                }, 300);
            }
        }
        
        // Ocultar el mapa
        function hideMap() {
            mapContainer.classList.remove('visible');
            setTimeout(() => {
                mapContainer.style.display = 'none';
            }, 300);
        }
        
        // Confirmar la ubicaci√≥n seleccionada
        async function confirmLocation() {
            if (!selectedLocation) {
                showMessage('Por favor, selecciona una ubicaci√≥n en el mapa', 'error');
                return;
            }
            
            try {
                // Obtener la direcci√≥n de la ubicaci√≥n seleccionada
                const address = await getAddressFromCoords(selectedLocation.lat, selectedLocation.lng);
                selectedAddress = address;
                
                // Actualizar la visualizaci√≥n de la direcci√≥n
                selectedAddressDiv.innerHTML = `<div class="address-text">${address}</div>`;
                selectedAddressDiv.classList.add('has-address');
                
                // Mostrar mensaje de √©xito
                showMessage('¬°Ubicaci√≥n confirmada exitosamente! La direcci√≥n ha sido guardada.', 'success');
                
                // Ocultar el mapa (regresar a la vista inicial)
                hideMap();
                
                // Aqu√≠ podr√≠as enviar los datos al servidor
                console.log('Ubicaci√≥n confirmada:', {
                    coordenadas: selectedLocation,
                    direcci√≥n: address
                });
                
            } catch (error) {
                // Si no se puede obtener la direcci√≥n, usar las coordenadas
                selectedAddress = `Ubicaci√≥n en coordenadas: ${selectedLocation.lat.toFixed(6)}, ${selectedLocation.lng.toFixed(6)}`;
                selectedAddressDiv.innerHTML = `<div class="address-text">${selectedAddress}</div>`;
                selectedAddressDiv.classList.add('has-address');
                
                showMessage('Ubicaci√≥n confirmada (no se pudo obtener el nombre de la calle)', 'success');
                hideMap();
            }
        }
        
        // Cancelar selecci√≥n de ubicaci√≥n
        function cancelSelection() {
            hideMap();
            showMessage('Selecci√≥n de ubicaci√≥n cancelada', 'info');
        }
        
        // Mostrar mensaje de estado
        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message';
            statusMessage.classList.add(type);
            
            // Ocultar mensaje despu√©s de 5 segundos
            setTimeout(() => {
                statusMessage.style.display = 'none';
                statusMessage.classList.remove(type);
            }, 5000);
        }
        
        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar eventos
            selectLocationBtn.addEventListener('click', showMap);
            cancelBtn.addEventListener('click', cancelSelection);
            confirmBtn.addEventListener('click', confirmLocation);
            
            // Mostrar mensaje inicial
            setTimeout(() => {
                showMessage('Haz clic en "Seleccionar Ubicaci√≥n en el Mapa" para elegir d√≥nde quieres que se entregue tu pedido', 'info');
            }, 1000);
        });
    </script>
</body>
</html>
