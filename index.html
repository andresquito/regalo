<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viste Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILOS GENERALES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 5px 0;
            text-align: center;
            border-radius: 0 0 15px 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            border-top: 1px solid #eee;
        }

        /* PESTAÑAS */
        .tabs-container {
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .tab {
            padding: 12px 25px;
            background: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
            transition: all 0.3s;
            position: relative;
            min-width: 150px;
            text-align: center;
        }

        .tab:hover {
            background: #f0f0f0;
            color: #4b6cb7;
        }

        .tab.active {
            background: #4b6cb7;
            color: white;
        }

        .tab.active::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #4b6cb7;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* PRODUCTOS */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(460px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
        }

        .product-image-gallery {
            display: flex;
            height: 420px;
            border-bottom: 1px solid #eee;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        .main-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: white;
            min-width: 0;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .product-main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
            border-radius: 4px;
            min-height: 250px;
            cursor: zoom-in;
        }

        .product-card:hover .product-main-image {
            transform: scale(1.1);
        }

        .thumbnails-sidebar {
            width: 110px;
            background: rgba(255, 255, 255, 0.95);
            border-left: 1px solid #eee;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4b6cb7 #f0f0f0;
            flex-shrink: 0;
        }

        .thumbnails-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .thumbnails-sidebar::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 3px;
        }

        .thumbnails-sidebar::-webkit-scrollbar-thumb {
            background: #4b6cb7;
            border-radius: 3px;
        }

        .thumbnail-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .thumbnail-container:hover {
            transform: translateY(-2px);
        }

        .thumbnail {
            width: 75px;
            height: 75px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .thumbnail:hover {
            border-color: #4b6cb7;
            transform: scale(1.05);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .thumbnail.active {
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.3);
            transform: scale(1.05);
        }

        .thumbnail-label {
            font-size: 0.75rem;
            color: #666;
            text-align: center;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .product-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            line-height: 1.3;
        }

        .product-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
            line-height: 1.5;
            min-height: 60px;
        }

        .product-price {
            font-size: 1.6rem;
            font-weight: bold;
            color: #4b6cb7;
            margin-bottom: 15px;
        }

        .options-container {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .options-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .color-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            position: relative;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .color-option:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .color-option.selected {
            border-color: #4b6cb7;
            transform: scale(1.15);
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
        }

        .color-option.selected::after {
            content: "✓";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
        }

        .color-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
            margin-bottom: 10px;
            min-width: 90px;
            text-align: center;
            font-weight: 500;
        }

        .color-option:hover .color-tooltip {
            opacity: 1;
        }

        .size-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .size-option {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            background: white;
            min-width: 45px;
            text-align: center;
            font-weight: 500;
        }

        .size-option:hover {
            background: #f0f0f0;
            border-color: #bbb;
        }

        .size-option.selected {
            background: #4b6cb7;
            color: white;
            border-color: #4b6cb7;
            box-shadow: 0 2px 5px rgba(75, 108, 183, 0.3);
        }

        .add-to-cart-btn {
            background: linear-gradient(135deg, #28a745 0%, #218838 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: auto;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .add-to-cart-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* PAGINACIÓN */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: white;
            border: 2px solid #4b6cb7;
            color: #4b6cb7;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .page-btn:hover {
            background: #4b6cb7;
            color: white;
            transform: translateY(-3px);
        }

        .page-btn.active {
            background: #4b6cb7;
            color: white;
        }

        .page-btn.disabled {
            background: #f0f0f0;
            border-color: #ddd;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        /* CARRITO FLOTANTE - MEJORADO PARA MÓVIL */
        .floating-cart {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 999;
            transition: all 0.3s ease;
        }

        .cart-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(75, 108, 183, 0.4);
            animation: float 3s ease-in-out infinite;
            border: 3px solid white;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            min-width: 70px;
            min-height: 70px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); box-shadow: 0 10px 30px rgba(75, 108, 183, 0.4); }
            50% { transform: translateY(-10px); box-shadow: 0 15px 40px rgba(75, 108, 183, 0.6); }
        }

        .cart-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
        }

        .cart-icon i {
            font-size: 24px;
            color: #4b6cb7;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid white;
        }

        .cart-content {
            color: white;
            font-weight: bold;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .cart-title {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-title i {
            color: white;
        }

        .cart-items-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.95rem;
        }

        .cart-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cart-info i {
            color: #FFD700;
            font-size: 0.9rem;
        }

        /* Para móvil - siempre mostrar precio */
        .cart-price-mobile {
            display: none;
            font-weight: bold;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            margin-top: 5px;
        }

        .cart-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, 
                rgba(75, 108, 183, 0.2) 0%, 
                rgba(24, 40, 72, 0.2) 100%);
            border-radius: 60px;
            z-index: -1;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        /* MODAL DEL CARRITO - MEJORADO PARA MÓVIL */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1001;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cart-modal.active {
            display: flex;
            opacity: 1;
        }

        .cart-modal-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .cart-modal-header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-modal-header h2 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
        }

        .close-cart-modal {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-cart-modal:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .cart-modal-body {
            padding: 0;
            max-height: 60vh;
            overflow-y: auto;
        }

        .cart-modal-products {
            padding: 20px;
        }

        .cart-modal-products h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #4b6cb7;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .cart-modal-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        /* ITEMS DEL CARRITO - MEJORADO PARA MÓVIL */
        .cart-modal-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
            flex-wrap: wrap;
        }

        .cart-modal-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .cart-modal-item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid #eee;
            background: white;
            margin-right: 15px;
        }

        .cart-modal-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-modal-item-info {
            flex: 1;
            min-width: 200px;
        }

        .cart-modal-item-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .cart-modal-item-details {
            font-size: 0.85rem;
            color: #666;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .item-color-swatch {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            border: 1px solid #ddd;
        }

        .cart-modal-item-price-mobile {
            font-weight: 600;
            color: #4b6cb7;
            font-size: 1.1rem;
            margin-left: auto;
            padding-left: 10px;
        }

        .cart-modal-item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            justify-content: space-between;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .cart-modal-item-quantity {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 5px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .modal-quantity-btn {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: #f0f0f0;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            color: #555;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .modal-quantity-btn:hover {
            background: #e0e0e0;
            color: #4b6cb7;
        }

        .modal-item-quantity {
            font-weight: 600;
            min-width: 25px;
            text-align: center;
            font-size: 1rem;
        }

        .cart-modal-item-price {
            font-weight: 600;
            color: #4b6cb7;
            font-size: 1.1rem;
            display: none; /* Oculto en móvil, se muestra en el nombre */
        }

        .modal-remove-item-btn {
            background: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 8px 15px;
            transition: all 0.2s;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }

        .modal-remove-item-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .modal-remove-item-btn i {
            font-size: 1rem;
        }

        /* Sección de beneficios */
        .cart-modal-benefits {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-top: 2px solid #FFD700;
            border-bottom: 2px solid #FFD700;
        }

        .cart-modal-benefits h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1rem;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .benefit-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #dee2e6;
            transition: all 0.3s;
        }

        .benefit-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .benefit-item i {
            color: #28a745;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .benefit-item p {
            margin: 0;
            font-weight: bold;
            color: #333;
            font-size: 0.85rem;
        }

        .cart-modal-footer {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }

        .cart-modal-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }

        .cart-modal-total-price {
            color: #28a745;
            font-size: 1.4rem;
        }

        .cart-modal-whatsapp-btn {
            background: #25d366;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .cart-modal-whatsapp-btn:hover {
            background: #1da851;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .cart-modal-whatsapp-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .empty-cart-message {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-cart-message i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }

        /* MODAL DE ZOOM DE IMÁGENES - RESTAURADO */
        .image-zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

                if (product.hasColors && product.colors) {

                        <div class="options-label">Color:</div>
                        <div class="color-options" id="color-options-${product.id}">
                            ${product.colors.map((color) => `
                                <div class="color-option ${color.code === product.defaultColor ? 'selected' : ''}" 
                                    style="background-color: ${color.value}; ${color.value === "#ffffff" ? 'border: 1px solid #ddd' : 'none'}"
                                    data-color="${color.code}"
                                    data-color-name="${color.name}"
                                    onclick="selectColorForProduct(${product.id}, '${color.code}', '${color.name}')">
                                    <div class="color-tooltip">${color.name}</div>
                                </div>
                            `).join("")}
                        </div>
                    `;
                }

                let sizeOptionsHTML = "";
                if (product.hasSizes && product.sizes) {
                    sizeOptionsHTML = `
                        <div class="options-label">Talla:</div>
                        <div class="size-options" id="size-options-${product.id}">
                            ${product.sizes.map((size) => `
                                <div class="size-option ${size === product.defaultSize ? 'selected' : ''}" 
                                    onclick="selectSizeForProduct(${product.id}, '${size}')">
                                    ${size}
                                </div>
                            `).join("")}
                        </div>
                    `;
                }

                productCard.innerHTML = `
                    <div class="product-image-gallery">
                        <div class="main-image-container" data-product-id="${product.id}" onclick="openImageZoom(${product.id})">
                            <img src="${mainImage}" alt="${product.name}" class="product-main-image" id="main-image-${product.id}">
                        </div>
                        ${thumbnailsHTML}
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        
                        <div class="options-container">
                            ${colorOptionsHTML}
                            ${sizeOptionsHTML}
                        </div>
                        
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                            <i class="fas fa-cart-plus"></i> Agregar al Carrito
                        </button>
                    </div>
                `;

                productsGrid1.appendChild(productCard);
            });
            
            // Configurar el zoom para las imágenes recién creadas
            setupImageZoom();
        }

        function updatePagination() {
            const totalPages = Math.ceil(products.length / productsPerPage);
            paginationContainer.innerHTML = '';
            
            // Botón anterior
            const prevButton = document.createElement('button');
            prevButton.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevButton.innerHTML = '&laquo;';
            prevButton.onclick = () => {
                if (currentPage > 1) {
                    changePage(currentPage - 1);
                }
            };
            paginationContainer.appendChild(prevButton);
            
            // Números de página
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-btn ${currentPage === i ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.onclick = () => changePage(i);
                paginationContainer.appendChild(pageButton);
            }
            
            // Botón siguiente
            const nextButton = document.createElement('button');
            nextButton.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
            nextButton.innerHTML = '&raquo;';
            nextButton.onclick = () => {
                if (currentPage < totalPages) {
                    changePage(currentPage + 1);
                }
            };
            paginationContainer.appendChild(nextButton);
        }

        function changePage(page) {
            currentPage = page;
            loadProductsForPage(currentPage);
            updatePagination();
            
            window.scrollTo({
                top: document.querySelector('.products-grid').offsetTop - 100,
                behavior: 'smooth'
            });
        }

        function getProductImage(product, colorCode = null) {
            if (colorCode && product.hasColors && product.colors) {
                const color = product.colors.find((c) => c.code === colorCode);
                if (color && color.image) {
                    return color.image;
                }
            }

            if (product.image) {
                return product.image;
            }

            if (product.hasColors && product.colors) {
                const defaultColor = product.colors.find((c) => c.code === product.defaultColor);
                if (defaultColor && defaultColor.image) {
                    return defaultColor.image;
                }
            }

            return "imagenes/default.jpg";
        }

        function changeProductImage(productId, colorCode) {
            const product = products.find((p) => p.id === productId);
            if (!product) return;

            const imageUrl = getProductImage(product, colorCode);
            const mainImage = document.getElementById(`main-image-${productId}`);
            if (mainImage) {
                mainImage.src = imageUrl;
            }

            const thumbnails = document.querySelectorAll(`#thumbnails-${productId} .thumbnail`);
            thumbnails.forEach((thumb) => {
                thumb.classList.remove("active");
                if (thumb.getAttribute("data-color") === colorCode) {
                    thumb.classList.add("active");
                }
            });

            selectColorForProduct(productId, colorCode);
        }

        function selectColorForProduct(productId, colorCode, colorName = null) {
            const colorOptions = document.querySelectorAll(`#color-options-${productId} .color-option`);
            colorOptions.forEach((option) => {
                option.classList.remove("selected");
            });

            const selectedOption = document.querySelector(`#color-options-${productId} .color-option[data-color="${colorCode}"]`);
            if (selectedOption) {
                selectedOption.classList.add("selected");
            }
        }

        function selectSizeForProduct(productId, size) {
            const sizeOptions = document.querySelectorAll(`#size-options-${productId} .size-option`);
            sizeOptions.forEach((option) => {
                option.classList.remove("selected");
            });

            sizeOptions.forEach((option) => {
                if (option.textContent.trim() === size) {
                    option.classList.add("selected");
                }
            });
        }

        function getSelectedColor(productId) {
            const selectedOption = document.querySelector(`#color-options-${productId} .color-option.selected`);
            if (selectedOption) {
                return {
                    code: selectedOption.getAttribute("data-color"),
                    name: selectedOption.getAttribute("data-color-name"),
                    value: selectedOption.style.backgroundColor || "#ccc",
                };
            }
            return null;
        }

        function getSelectedSize(productId) {
            const selectedOption = document.querySelector(`#size-options-${productId} .size-option.selected`);
            if (selectedOption) {
                return selectedOption.textContent;
            }
            return null;
        }

        function addToCart(productId) {
            const product = products.find((p) => p.id === productId);
            if (!product) return;

            const selectedColor = product.hasColors ? getSelectedColor(productId) : null;
            const currentImage = getProductImage(product, selectedColor ? selectedColor.code : null);

            if (product.hasSizes) {
                const selectedSize = getSelectedSize(productId);
                if (!selectedSize) {
                    alert(`Por favor, selecciona una talla para ${product.name}`);
                    return;
                }
            }

            if (product.hasColors) {
                if (!selectedColor) {
                    alert(`Por favor, selecciona un color para ${product.name}`);
                    return;
                }
            }

            const selectedSize = product.hasSizes ? getSelectedSize(productId) : null;

            const cartItem = {
                id: cartItemId++,
                productId: product.id,
                name: product.name,
                price: product.price,
                image: currentImage,
                quantity: 1,
                color: selectedColor,
                size: selectedSize,
            };

            cart.push(cartItem);
            updateCartDisplay();
            showNotification(`"${product.name}" agregado al carrito`);
        }

        function removeFromCart(itemId) {
            cart = cart.filter((item) => item.id !== itemId);
            updateCartDisplay();
        }

        function updateCartItemQuantity(itemId, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(itemId);
                return;
            }

            const item = cart.find((item) => item.id === itemId);
            if (item) {
                item.quantity = newQuantity;
                updateCartDisplay();
            }
        }

        function updateFloatingCart() {
            const cartCount = document.getElementById('cart-count');
            const cartItemCount = document.getElementById('cart-item-count');
            const cartTotalPrice = document.getElementById('cart-total-price');
            const cartPriceMobile = document.getElementById('cart-price-mobile');
            
            let totalItems = 0;
            let totalPrice = 0;
            
            cart.forEach(item => {
                totalItems += item.quantity;
                totalPrice += item.price * item.quantity;
            });
            
            cartCount.textContent = totalItems;
            cartItemCount.textContent = `${totalItems} producto${totalItems !== 1 ? 's' : ''}`;
            cartTotalPrice.textContent = totalPrice.toFixed(2);
            
            // Actualizar precio en móvil
            if (cartPriceMobile) {
                cartPriceMobile.querySelector('span').textContent = totalPrice.toFixed(2);
            }
            
            // Mostrar siempre el contenido en móvil
            if (window.innerWidth <= 768) {
                const cartContent = document.querySelector('.cart-content');
                if (cartContent) {
                    cartContent.style.display = 'flex';
                }
            }
        }

        function updateCartModal() {
            let total = 0;
            cartModalItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartModalItems.innerHTML = `
                    <div class="empty-cart-message">
                        <i class="fas fa-shopping-basket"></i>
                        <p>Tu carrito está vacío</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">Agrega productos para verlos aquí</p>
                    </div>
                `;
                cartModalTotal.textContent = '0.00';
                cartModalWhatsappBtn.disabled = true;
                return;
            }
            
            cart.forEach((item) => {
                total += item.price * item.quantity;
                
                let detailsHTML = '';
                if (item.size) {
                    detailsHTML += `<span>Talla: ${item.size}</span>`;
                }
                if (item.color) {
                    detailsHTML += `<span class="item-color">
                        <span>Color: ${item.color.name}</span>
                        <span class="item-color-swatch" style="background-color: ${item.color.value}; ${item.color.value === "#ffffff" ? "border: 1px solid #ddd" : ""}"></span>
                    </span>`;
                }
                
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-modal-item';
                itemElement.innerHTML = `
                    <div class="cart-modal-item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="cart-modal-item-info">
                        <div class="cart-modal-item-name">
                            ${item.name}
                            <span class="cart-modal-item-price">$${(item.price * item.quantity).toFixed(2)}</span>
                        </div>
                        <div class="cart-modal-item-details">
                            ${detailsHTML}
                        </div>
                        <div class="cart-modal-item-actions">
                            <div class="cart-modal-item-quantity">
                                <button class="modal-quantity-btn" onclick="updateCartItemQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                <span class="modal-item-quantity">${item.quantity}</span>
                                <button class="modal-quantity-btn" onclick="updateCartItemQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            </div>
                            <button class="modal-remove-item-btn" onclick="removeFromCart(${item.id})">
                                <i class="fas fa-times"></i>
                                <span>Eliminar</span>
                            </button>
                        </div>
                    </div>
                `;
                cartModalItems.appendChild(itemElement);
            });
            
            cartModalTotal.textContent = total.toFixed(2);
            cartModalWhatsappBtn.disabled = false;
        }

        function updateCartDisplay() {
            updateFloatingCart();
            updateCartModal();
        }

        function sendOrder() {
            if (cart.length === 0) {
                alert("Por favor, agrega al menos un producto al carrito para enviar el pedido.");
                return;
            }

            let message = `¡Hola! Quiero realizar el siguiente pedido:%0A%0A`;
            message += `*📦 PEDIDO DE VISTE ONLINE*%0A%0A`;

            let total = 0;
            const productSummary = {};

            cart.forEach((item) => {
                const key = `${item.name}-${item.size || "sin-talla"}-${item.color ? item.color.code : "sin-color"}`;

                if (!productSummary[key]) {
                    productSummary[key] = {
                        name: item.name,
                        size: item.size,
                        color: item.color,
                        quantity: 0,
                        price: item.price,
                        total: 0,
                    };
                }

                productSummary[key].quantity += item.quantity;
                productSummary[key].total += item.price * item.quantity;
            });

            Object.values(productSummary).forEach((item) => {
                total += item.total;
                message += `• ${item.name}%0A`;

                if (item.size) {
                    message += `  Talla: ${item.size}%0A`;
                }

                if (item.color) {
                    message += `  Color: ${item.color.name}%0A`;
                }

                message += `  Cantidad: ${item.quantity}%0A`;
                message += `  Precio unitario: $${item.price.toFixed(2)}%0A`;
                message += `  Subtotal: $${item.total.toFixed(2)}%0A%0A`;
            });

            message += `*TOTAL A PAGAR: $${total.toFixed(2)}*%0A%0A`;
            message += `¡Gracias! Por favor, confírmame la disponibilidad y el tiempo de entrega.`;

            const phoneNumber = "593987259001";
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
        }

        function showNotification(message) {
            const notification = document.createElement("div");
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #28a745;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
                max-width: 300px;
            `;

            notification.innerHTML = `
                <i class="fas fa-check-circle" style="margin-right: 10px;"></i>
                ${message}
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = "slideOut 0.3s ease";
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        function changeTab(tabNumber) {
            const tabs = document.querySelectorAll(".tab");
            tabs.forEach((tab) => tab.classList.remove("active"));

            const activeTab = document.querySelector(`.tab:nth-child(${tabNumber})`);
            if (activeTab) activeTab.classList.add("active");

            const tabContents = document.querySelectorAll(".tab-content");
            tabContents.forEach((content) => content.classList.remove("active"));

            const activeContent = document.getElementById(`tab-${tabNumber}`);
            if (activeContent) activeContent.classList.add("active");
        }

        // FUNCIONES PARA EL ZOOM DE IMÁGENES
        function setupImageZoom() {
            // Configurar evento de clic para las imágenes principales
            document.querySelectorAll('.main-image-container').forEach(container => {
                container.addEventListener('click', function(e) {
                    const productId = this.getAttribute('data-product-id');
                    openImageZoom(parseInt(productId));
                });
            });

            // Configurar botones del modal de zoom
            closeZoomBtn.addEventListener('click', closeImageZoom);
            prevZoomBtn.addEventListener('click', showPrevImage);
            nextZoomBtn.addEventListener('click', showNextImage);
            
            // Cerrar con tecla ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && imageZoomModal.classList.contains('active')) {
                    closeImageZoom();
                }
                
                if (imageZoomModal.classList.contains('active')) {
                    if (e.key === 'ArrowLeft') {
                        showPrevImage();
                    } else if (e.key === 'ArrowRight') {
                        showNextImage();
                    }
                }
            });
            
            // Cerrar al hacer clic fuera
            imageZoomModal.addEventListener('click', function(e) {
                if (e.target === imageZoomModal) {
                    closeImageZoom();
                }
            });
        }

        function openImageZoom(productId, currentImageSrc = null) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            let images = [];
            
            if (product.hasColors && product.colors) {
                images = product.colors.map(color => ({
                    src: color.image,
                    name: color.name,
                    colorCode: color.code,
                    colorValue: color.value
                }));
            } else if (product.image) {
                images = [{
                    src: product.image,
                    name: product.name,
                    colorCode: null,
                    colorValue: null
                }];
            } else {
                images = [{
                    src: "imagenes/default.jpg",
                    name: product.name,
                    colorCode: null,
                    colorValue: null
                }];
            }
            
            let currentIndex = 0;
            if (currentImageSrc) {
                const index = images.findIndex(img => img.src === currentImageSrc);
                if (index !== -1) {
                    currentIndex = index;
                }
            }
            
            currentZoomData = {
                productId: product.id,
                colorIndex: currentIndex,
                images: images,
                productName: product.name
            };
            
            showImageInZoom(currentIndex);
            updateZoomThumbnails();
            imageZoomModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeImageZoom() {
            imageZoomModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function showImageInZoom(index) {
            if (index < 0 || index >= currentZoomData.images.length) return;
            
            currentZoomData.colorIndex = index;
            const imageData = currentZoomData.images[index];
            
            zoomedImage.src = imageData.src;
            zoomedImage.alt = imageData.name;
            
            // Actualizar indicador de color
            if (imageData.colorCode && imageData.colorValue) {
                zoomColorIndicator.innerHTML = `
                    <div class="color-indicator-swatch" style="background-color: ${imageData.colorValue}; ${imageData.colorValue === '#ffffff' ? 'border: 1px solid #ddd' : ''}"></div>
                    <div class="color-indicator-text">${imageData.name} - ${currentZoomData.productName}</div>
                `;
                zoomColorIndicator.style.display = 'flex';
            } else if (currentZoomData.productName) {
                zoomColorIndicator.innerHTML = `
                    <div class="color-indicator-text">${currentZoomData.productName}</div>
                `;
                zoomColorIndicator.style.display = 'flex';
            } else {
                zoomColorIndicator.style.display = 'none';
            }
            
            updateActiveThumbnail();
        }

        function showPrevImage() {
            const newIndex = currentZoomData.colorIndex - 1;
            if (newIndex >= 0) {
                showImageInZoom(newIndex);
            } else {
                showImageInZoom(currentZoomData.images.length - 1);
            }
        }

        function showNextImage() {
            const newIndex = currentZoomData.colorIndex + 1;
            if (newIndex < currentZoomData.images.length) {
                showImageInZoom(newIndex);
            } else {
                showImageInZoom(0);
            }
        }

        function updateZoomThumbnails() {
            zoomThumbnails.innerHTML = '';
            
            currentZoomData.images.forEach((image, index) => {
                const thumbnailContainer = document.createElement('div');
                thumbnailContainer.className = 'zoom-thumbnail-container';
                thumbnailContainer.style.position = 'relative';
                
                const thumbnail = document.createElement('img');
                thumbnail.className = `zoom-thumbnail ${index === currentZoomData.colorIndex ? 'active' : ''}`;
                thumbnail.src = image.src;
                thumbnail.alt = image.name;
                thumbnail.title = image.name;
                
                thumbnail.addEventListener('click', () => {
                    showImageInZoom(index);
                });
                
                thumbnailContainer.appendChild(thumbnail);
                zoomThumbnails.appendChild(thumbnailContainer);
            });
        }

        function updateActiveThumbnail() {
            document.querySelectorAll('.zoom-thumbnail').forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentZoomData.colorIndex);
            });
        }

        // INICIALIZACIÓN
        document.addEventListener("DOMContentLoaded", function () {
            // Cargar productos
            loadProductsForPage(1);
            updatePagination();
            
            // Configurar modal del carrito
            floatingCartBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                cartModal.classList.add('active');
                document.body.style.overflow = 'hidden';
                updateCartModal();
            });
            
            closeCartModal.addEventListener('click', function() {
                cartModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
            
            cartModal.addEventListener('click', function(e) {
                if (e.target === cartModal) {
                    cartModal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
            
            cartModalWhatsappBtn.addEventListener('click', sendOrder);
            
            // Configurar zoom de imágenes
            setupImageZoom();
            
            // Inicializar carrito
            updateCartDisplay();
            
            // Asegurar que el precio se muestre en móvil
            updateFloatingCart();
        });
    </script>
</body>
